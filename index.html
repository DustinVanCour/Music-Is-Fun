<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <title>Music Is Fun!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body id="bg-img">
    <div class="section">
        <div class="container-fluid" id="top">
            <div class="row">
                <div class="col h100">
                    <div class="row h-50">
                        <div class="col h-100 d-flex justify-content-center align-items-end">
                            <form class="form-inline" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
                                <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
                                <div class="form-group">
                                    <input type="text" class="form-control" name="artist"
                                        placeholder="Artist/Band Name" />
                                    <button type="submit" class="btn btn-primary" id="get-music-button"><i
                                            class="fas fa-headphones"></i> Get Music</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row h-50">
                        <div class="col h-100 d-flex justify-content-center align-items-center">
                            <div id="scroll-down"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" id="list-background">
        <div class="container">
            <div class="row" id="song-list">
                <!-- SONG LIST -->
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="app/main.js"></script>
</body>

</html>
